{% extends "base.html" %}

{% block title %}События{% endblock %}

{% block content %}
<h1 class="mb-4">События города</h1>

<div class="row">
    {% for event in events %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|truncatechars:100 }}</p>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">
                        Подробнее
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
